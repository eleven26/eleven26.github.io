认的时间戳字段是 created_at、updated_at，</span></span><br><span class="line"><span class="comment">     *      我们如果想要使用自定义的字段，则要在模型里面覆盖 CREATED_AT、UPDATED_AT 这两个常量(下面有定义)</span></span><br><span class="line"><span class="comment">     * 其他：</span></span><br><span class="line"><span class="comment">     *      默认使用 mysql 的 datetime 类型，如果需要更改为 10 位整型，可以设置 protected $dateFormat = &#x27;U&#x27;; ()</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="variable">$timestamps</span> = <span class="literal">true</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 我们在给模型对象设置非 public 属性的时候，会通过 setAttributes 方法，保存到该数组中</span></span><br><span class="line"><span class="comment">     * usage：</span></span><br><span class="line"><span class="comment">     *      $user = new User();</span></span><br><span class="line"><span class="comment">     *      $user-&gt;name = &#x27;laravel&#x27;;</span></span><br><span class="line"><span class="comment">     *      User 中没有定义 public $name 的时候， $attributes 就会多了 &#x27;name&#x27; =&gt; &#x27;laravel&#x27; 的键值对</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$attributes</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 保存模型的原始数据，后续修改模型属性只会修改 $attributes，以便侦测变化</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$original</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 模型的关联数据</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$relations</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 隐藏的属性，我们调用模型的 toArray 方法的时候不会得到该数组中的属性，</span></span><br><span class="line"><span class="comment">     * 如果需要也得到隐藏属性，可以通过 withHidden 方法</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$hidden</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 与 hidden 数组作用差不多，共同作用</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$visible</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 其中一个用法，根据现有某几个属性，计算出新属性，并在 模型 toArray 的时候显示</span></span><br><span class="line"><span class="comment">     * usage：</span></span><br><span class="line"><span class="comment">     *      模型里面定义： protected $appends = [&#x27;full_name&#x27;];</span></span><br><span class="line"><span class="comment">     *      public function getFullNameAttribute() &#123; return $this-&gt;firstName . &#x27; &#x27; . $this-&gt;lastName; &#125;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$appends</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * mass assignment 的时候可以批量设置的属性，目的是防止用户提交我们不想更新的字段</span></span><br><span class="line"><span class="comment">     * 注意：</span></span><br><span class="line"><span class="comment">     *      和 $guarded 同时使用的时候， $guard 设置的会无效</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$fillable</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 不能批量赋值的属性</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$guarded</span> = [<span class="string">&#x27;*&#x27;</span>];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 需要进行时间格式转换的字段</span></span><br><span class="line"><span class="comment">     * 应用场景：</span></span><br><span class="line"><span class="comment">     *      一般情况我们只定义了 created_at、updated_at，我们还可能会保存用户注册时间这些，register_time，</span></span><br><span class="line"><span class="comment">     *      这样我们就可以定义，protected $dates = [&#x27;register_time&#x27;];</span></span><br><span class="line"><span class="comment">     * 好比如：</span></span><br><span class="line"><span class="comment">     *      我们定义的 $dateFormat 为 mysql 的 datetime 格式，我们即使把 register_time 设置为 time(),</span></span><br><span class="line"><span class="comment">     *      实际保存的其实是 datetime 格式的</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$dates</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * created_at、updated_at、$dates数组 进行时间格式转换的时候使用的格式</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$dateFormat</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 自动格式转换，定义方式： protected $casts = [&#x27;info&#x27; =&gt; &#x27;json&#x27;];</span></span><br><span class="line"><span class="comment">     * 所有可用格式： int、integer、real、float、double、string、bool、boolean、</span></span><br><span class="line"><span class="comment">     *              object、array、json、collection、date、datetime</span></span><br><span class="line"><span class="comment">     * 应用场景：</span></span><br><span class="line"><span class="comment">     *      我们想要保存某些特殊格式到数据库(如json、object)，我们可以使用该数组对我们的数据进行自动转换,</span></span><br><span class="line"><span class="comment">     * usage:</span></span><br><span class="line"><span class="comment">     *      $user = User::create([</span></span><br><span class="line"><span class="comment">     *          &#x27;name&#x27; =&gt; &#x27;ruby&#x27;,</span></span><br><span class="line"><span class="comment">     *          &#x27;info&#x27; =&gt; [&#x27;city&#x27; =&gt; &#x27;Guangzhou&#x27;]</span></span><br><span class="line"><span class="comment">     *      ]);</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *      $query_user = User::find($user[&#x27;id&#x27;]);</span></span><br><span class="line"><span class="comment">     *      dd($query_user-&gt;info);</span></span><br><span class="line"><span class="comment">     * 这里我们可以看数据库保存的 info 字段，实际上是 json 编码的，并且取出来的是 json 解码后的数据</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$casts</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 需要同步更新 updated_at 的关联，调用 save 方法的时候会更新该数组里面定义的关联的 updated_at 字段</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$touches</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * todo 自定义事件，目前还没用过  -_-</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$observables</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 需要预加载的关联</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$with</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * The class name to be used in polymorphic relations.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * todo 也不知道</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="variable">$morphClass</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 模型是否存在</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="variable">$exists</span> = <span class="literal">false</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 判断模型是否是当前请求插入的</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="variable">$wasRecentlyCreated</span> = <span class="literal">false</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 模型属性名是否是下划线形式的</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">static</span> <span class="variable">$snakeAttributes</span> = <span class="literal">true</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 用来建立数据库连接</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@var</span> \Illuminate\Database\ConnectionResolverInterface</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="built_in">static</span> <span class="variable">$resolver</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 用来分发模型事件</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@var</span> \Illuminate\Contracts\Events\Dispatcher</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="built_in">static</span> <span class="variable">$dispatcher</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 模型 new 的时候调用模型的 bootXXX 方法， XXX 是模型名称</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="built_in">static</span> <span class="variable">$booted</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 全局查询条件，需要定义</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span> \Illuminate\Database\Eloquent\ScopeInterface</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="built_in">static</span> <span class="variable">$globalScopes</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 批量设置属性的时候是否不需要筛选字段</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="built_in">static</span> <span class="variable">$unguarded</span> = <span class="literal">false</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 缓存 getXXAttribute 的值</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">protected</span> <span class="built_in">static</span> <span class="variable">$mutatorCache</span> = [];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 多对多关联方法，不知道哪里用了</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">static</span> <span class="variable">$manyMethods</span> = [<span class="string">&#x27;belongsToMany&#x27;</span>, <span class="string">&#x27;morphToMany&#x27;</span>, <span class="string">&#x27;morphedByMany&#x27;</span>];</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 创建时间戳字段名称</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">const</span> <span class="variable constant_">CREATED_AT</span> = <span class="string">&#x27;created_at&#x27;</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 更新时间戳字段名称</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">const</span> <span class="variable constant_">UPDATED_AT</span> = <span class="string">&#x27;updated_at&#x27;</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
